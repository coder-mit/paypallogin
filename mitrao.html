<html>
    <head>
        <title>Login to paypal</title>
        <link rel="stylesheet" href="../../paypal.css">
    </head>
    <body>
      <div class="main-box-container">
          <div class="img">
              <img src="../../paypal-logo-129x32.svg">
          </div>
          <div class="input-box">
              <div class="placeholder">
                  <input type="text" placeholder="Email or mobile number">
              </div>
              <div class="button">
                  <input type="button" value="Next">
              </div>
              <div class="or">
                  <p>Or</p>
              </div>
              <div class="signup">
                  <input type="button" value="Sign up">
              </div>
          </div>
      </div>
      <footer>
          <p class="footernote">Created by Mit rao(with inspiration of Azeez brother)</p>
      </footer>
    </body>
</html>
